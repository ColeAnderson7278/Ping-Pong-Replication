<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ping Pong Score</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-color ">
        <a id="brandName" class="navbar-brand navbar-text" href="#">Ping Pong Scores</a>
        <button class="navbar-toggler navbar-dark " type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a id="HomeLink" class="nav-link navbar-text" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a id="SignUpLink" class="nav-link navbar-text" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a id="LoginLink" class="nav-link navbar-text" href="#">Log In</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="script-placement">

    </div>


    <script id="showHomePage" type="text/x-handlebars-template">
        <div class="container">
            <h1>{{emptyMessage}}</h1>
        </div>
    </script>


    <script id="showLogin" type="text/x-handlebars-template">
        <div class="container pt-4">
            <form>
                <div class="form-group">
                    <label for="exampleInputUsername">{{username}}</label>
                    <input type="email" class="form-control col-4" id="existingUsername" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">{{password}}</label>
                    <input type="password" class="form-control col-4" id="existingPassword" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-success">{{buttonMessage}}</button>
            </form>
        </div>
    </script>

    <script id="showSignUp" type="text/x-handlebars-template">
        <div class="container pt-4">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">{{username}}</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Enter a username" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">{{password}}</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter a password" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">{{passwordConfirm}}</label>
                    <input type="password" class="form-control" id="inputPasswordConfirmation" placeholder="Repeat your password"
                        required>
                </div>
                <button type="submit" class="btn btn-success">{{buttonMessage}}</button>
            </form>
        </div>
    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
